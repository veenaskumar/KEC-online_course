      <div class="text-center h1 us p-2"

      <b>Register</b> <br><br>
    </div>
        <div class="register ">
           
            <div class="row w-100">
                <div class="col-md-6 col-sm-12">
                    <img class="img-fluid"
                        src="https://img.freepik.com/free-vector/employer-meeting-job-applicant-pre-employment-assessment-employee-evaluation-assessment-form-report-performance-review-concept-illustration_335657-2058.jpg?w=996&t=st=1676994782~exp=1676995382~hmac=6e9f61c11e4f4e97afc2fc9b2521722d3eeb1c64cfdffecc4eba5f8427c9dc3a"
                        alt="">
                </div>
                <div class="col-md-6 px- col-sm-12 ">
                      <form class="p-3">
                        <div class="form-group ms-3 mt-3">
                            <label for="">Full Name</label>
                            <input type="text" class="form-control" name="name" aid="name" aria-describedby=""
                                placeholder="Enter your full name">
                        </div>
                        <div class="form-group ms-3 mt-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="" placeholder="Enter email">
                            </div>
                            <div class="form-group ms-3 mt-3">
                                <label for="">Contact No</label>
                                <input type="text" class="form-control" name="mobile" id="mobile" aria-describedby=""
                                    placeholder="Enter your mobile number">
                            </div>
                            <div class="form-group ms-3 mt-3">
                                <label for="">Date of Birth</label>
                            <input placeholder="Type Date of Birth" type="text" onfocus="(this.type = 'date')" class="form-control" name="dob"
                                id="dob" aria-describedby="" placeholder="Enter your DOB">
                            </div>
                            <div class="form-group ms-3 mt-3">
                                <label for="">Gender</label>
                                <select class="form-control" name="gender">
                                    <option selected disabled>select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                            
                                </select>
                            </div>
                            

                            <div class="form-group ms-3 mt-3">
                                <label for="">Address</label>
                                <textarea type="text" class="form-control" id="address" name="address" aria-describedby=""
                                    placeholder="Enter full address"></textarea>
                            </div>
                            <div class="form-check ms-3 mt-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Declaration of true data</label>
                            </div>
                            <button type="submit" class="btn btn-primary ms-3">Submit</button>
                            </form>
                </div>
                </div>
        </div>
